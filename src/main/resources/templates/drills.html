<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <h1> All Drills</h1>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th>Event Title</th>
                    <th>Start Date</th>
                    <th>Deadline Date</th>
                    <th>Location</th>
                    <th>Officer Name</th>
                    <th>Officer Email</th>
                    <th>Note</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="drill: ${drills}">
                    <td th:text="${drill.title}"></td>
                    <td th:text="${drill.startDate}"></td>
                    <td th:text="${drill.deadlineDate}"></td>
                    <td th:text="${drill.location}"></td>
                    <td th:text="${drill.officerName}"></td>
                    <td th:text="${drill.officerEmail}"></td>
                    <td th:text="${drill.note}"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
